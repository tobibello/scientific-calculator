<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <meta name="description" content="A class assignment for CSC405 at the University of Lagos."/>
    <meta name="author" content="Tobi Bello"/>
    <link href="css/normalize.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>

    <div class="wrap">
        <header>
            <h1>My Calculator</h1>
        </header>
        <section class="calculator">
            <table>
                <thead>
                    <tr>
                        <td colspan="5">
                            <div class="input"></div>
                            <div class="result"></div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>DEL</td>
                        <td>AC</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>X</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>.</td>
                        <td>EXP</td>
                        <td>Ans</td>
                        <td>=</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer>

        </footer>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
