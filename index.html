<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Calculator</title>
  <meta name="description" content="A class assignment for CSC405 at the University of Lagos." />
  <meta name="author" content="Tobi Bello" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/script.js"></script>
</head>

<body>

  <div class="wrap">
    <header>
      <h1>My Calculator</h1>
    </header>
    <section class="calculator">
      <table>
        <thead>
          <tr>
            <td colspan="6">
              <div class="input"></div>
              <div class="result"></div>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button name="sin(">sin</button></td>
            <td><button name="cos(">cos</button></td>
            <td><button name="tan(">tan</button></td>
            <td><button name="asin(">sin<sup>-1</sup></button></td>
            <td><button name="acos(">cos<sup>-1</sup></button></td>
            <td><button name="atan(">tan<sup>-1</sup></button></td>
          </tr>
          <tr>
            <td><button name="&#x0221A;(">&#x0221A;x</button></td>
            <td><button name="e^(">e<sup>x</sup></button></td>
            <td><button name="(">(</button></td>
            <td><button name=")">)</button></td>
            <td><button name="log(">log</button></td>
            <td><button name="ln(">ln</button></td>
          </tr>
          <tr>
            <td><button name="^(">^</button></td>
            <td><button name="7">7</button></td>
            <td><button name="8">8</button></td>
            <td><button name="9">9</button></td>
            <td><button id="delete">DEL</button></td>
            <td><button id="reset">AC</button></td>
          </tr>
          <tr>
            <td><button name="10^(">10<sup>x</sup></button></td>
            <td><button name="4">4</button></td>
            <td><button name="5">5</button></td>
            <td><button name="6">6</button></td>
            <td><button name="*">*</button></td>
            <td><button name="/">/</button></td>
          </tr>
          <tr>
            <td><button name="mod">Mod</button></td>
            <td><button name="1">1</button></td>
            <td><button name="2">2</button></td>
            <td><button name="3">3</button></td>
            <td><button name="+">+</button></td>
            <td><button name="-">-</button></td>
          </tr>
          <tr>
            <td><button name="!">n!</button></td>
            <td><button name="0">0</button></td>
            <td><button name=".">.</button></td>
            <td><button name="<sub>x10^</sub>">EXP</button></td>
            <td><button name="Ans">Ans</button></td>
            <td><button id="equals">=</button></td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>

    </footer>
  </div>
</body>

</html>
